@(user: User, users: Seq[User], reward: Long)

@main("Perfil", nav = "profile") {
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="list-group">
                        <a href="@routes.Matches.index" class="list-group-item">
                            Partidos
                        </a>
                        <a href="@routes.Classifications.index" class="list-group-item">
                            Clasificación
                        </a>
                        <a href="@routes.Players.index" class="list-group-item">
                            Goles
                        </a>
                    </div>
                    <div class="panel panel-default hidden">
                        <div class="panel-body">
                            <button type="button" class="btn btn-primary btn-lg btn-block">
                                Pagar con PayPal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="well">
                <h2><small>Bote actual: </small>@reward €</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Usuarios</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        @users.map { u =>
                        <li class="list-group-item">
                            <span class="badge"></span>
                            @u.username
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>





}
