@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href='@routes.Assets.at("images/favicon.png")'>
    <title>@title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script>alert("Esta aplicación no funciona correctamente en Internet Explorer, por favor utilice Chrome, Firefox o Safari")</script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Porra.index">The Power Porra <small>v1.1.0</small></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="@("active".when(nav == "profile"))"><a href="@routes.Porra.index">Perfil</a></li>
                <li class="@("active".when(nav == "matches"))"><a href="@routes.Matches.index">Partidos</a></li>
                <li class="@("active".when(nav == "classification"))"><a href="@routes.Classifications.index">Clasificación</a></li>
                <li class="@("active".when(nav == "players"))"><a href="@routes.Players.index">Jugadores</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a class="small" href="@routes.Admin.index">Admin</a></li>
                <li><a href="@routes.Application.logout()">Cerrar sesión</a></li>
                <li>
                    <a class="navbar-brand" href="https://github.com/jorgeyp/thepowerporra" data-toggle="tooltip" data-placement="bottom" title="Fork me on GitHub"><img class="img-responsive" src='@routes.Assets.at("images/GitHub-Mark-32px.png")'></a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
        @content
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script>
        // Activar tooltips
	    $("[data-toggle=tooltip]").tooltip();
    </script>
</body>
</html>
